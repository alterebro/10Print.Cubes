<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>10print</title>
	<meta name="description" content="10print variation. Concave / Convex Cube Pattern Generator" />
	<meta name="author" content="Jorge Moreno aka moro, www.moro.es (@alterebro)" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, shrink-to-fit=no, user-scalable=no" />
	<meta name="MobileOptimized" content="width" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="theme-color" content="#000000" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-title" content="..." />

	<!-- build:css css/build.css -->
	<link rel="stylesheet" href="css/app.css" />
	<!-- endbuild -->
</head>
<body>

	<section id="app">
	    <header>
	        <h1><a href="https://10print.surge.sh">10PRINT Variation</a> Concave / Convex cube Pattern Generator</h1>
			<h2><code>10 PRINT CHR$(205.5+RND(1)); : GOTO 10</code></h2>

	        <fieldset>
	            <legend>Cube dimensions</legend>
	            <dl>
	                <dt><label for="cubes-width">Cubes Width</label></dt>
	                <dd><input type="range" value="40" id="cubes-width" min="20" max="80" step="5" /></dd>

	                <dt><label for="cubes-height">Cubes Height</label></dt>
	                <dd><input type="range" value="30" id="cubes-height" min="20" max="80" step="5" /></dd>

	                <dt><label for="cubes-color">Cubes Color</label></dt>
	                <dd><input type="color" value="#99aacc" id="cubes-color" /></dd>

	                <dt><label for="cubes-factor">Perspective Factor</label></dt>
	                <dd><input type="range" value="5" id="cubes-factor" min="3" max="10" step="1" /></dd>

	                <dt><label for="cubes-ratio">Concave / Convex ratio</label></dt>
	                <dd><input type="range" value="0.5" id="cubes-ratio" min="0" max="1" step="0.05" /></dd>
	            </dl>
	            <p><a href="#" class="button" id="cubes-svg" target="_blank" download>Download SVG</a></p>
	            <!-- p><button type="button" id="cubes-download-svg">Download Image .SVG</button></p>
	            <p><button type="button" id="cubes-download-png">Download Image .PNG</button></p -->
	            <p><button type="button" id="cubes-reset">Regenerate</button></p>
	        </fieldset>
	        <hr />
			<p>by: <a href="https://twitter.com/alterebro" target="_blank" title="Jorge Moreno aka Moro">@alterebro</a></p>
	    </header>
	    <div id="output"></div>
	</section>


<!-- build:js js/build.js -->
<script type="text/javascript" src="../node_modules/rune.js/dist/rune.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<!-- endbuild -->
</body>
</html>
